<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curent day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Noto+Sans+JP:wght@100;200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@300&family=Wavefont:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">

    <style>
        h3,
        h4 {
            color: blue;
            margin: 40px;
            text-align: center;
            font-family: Playfair Display;
        }
    </style>
</head>

<body>
    <h3 id="demo"></h3>
    <h4 id="demo1"></h4>
</body>
<script>
    // for day------------------------------------------------------------------
    var day;


    switch (new Date().getDay()) {
        case 0:
            day = "Sunday";
            break;
        case 1:
            day = "Monday";
            break;
        case 2:
            day = "Tuesday";
            break;
        case 3:
            day = "Wednesday";
            break;
        case 4:
            day = "Thursday";
            break;
        case 5:
            day = "Friday";
            break;
        case 6:
            day = "Saturday";
    }
    document.querySelector("#demo").innerHTML = "Today is " + day;
    // for date-----------------------------------------------------------------------------
    function cdate() {
        var now = new Date();
        var curent = now.toLocaleString();
        document.querySelector("#demo1").innerHTML = "Curent time is- " + curent;
    }
    setInterval(cdate, 1000);

</script>

</html>
